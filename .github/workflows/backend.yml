name: Backend Tests

on:
  push:
    branches: [main, feature/test-branch-protection]
  pull_request:
    branches: [main, feature/test-branch-protection]
  workflow_call:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install UV
        run: pip install uv

      - name: ğŸ“š Install dependencies
        run: |
          cd backend
          uv sync

      - name: ğŸ§ª Run unit tests only
        run: |
          cd backend
          uv run pytest -v -m "not e2e"

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # âœ¨ Seulement sur main !
    needs: unit-tests

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install UV
        run: pip install uv

      - name: ğŸ“š Install dependencies
        run: |
          cd backend
          uv sync

      - name: ğŸ§ª Run E2E tests only
        run: |
          cd backend
          uv run pytest -v -m "e2e"



